name: CI

on:
  push:
  pull_request:

jobs:
  worker-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1
      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install fastapi uvicorn[standard] starlette pydantic pydantic-settings soundfile numpy pytest httpx
      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          source .venv/bin/activate
          pytest -q
