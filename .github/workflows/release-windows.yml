name: Build Windows Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "worker/**"
      - ".github/workflows/release-windows.yml"

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      ELECTRON_SKIP_BINARY_DOWNLOAD: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install Node dependencies
        working-directory: app
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bundle Python runtime for worker
        working-directory: worker
        shell: pwsh
        run: |
          $runtimeDir = Join-Path (Get-Location) "python-runtime"
          if (Test-Path $runtimeDir) {
            Remove-Item $runtimeDir -Recurse -Force
          }
          New-Item -ItemType Directory -Path $runtimeDir | Out-Null
          $src = $env:pythonLocation
          if (-not (Test-Path $src)) {
            throw "pythonLocation '$src' not found"
          }
          robocopy $src $runtimeDir /MIR /NFL /NDL /NJH /NJS /NC /NS | Out-Null
          $rc = $LASTEXITCODE
          if ($rc -ge 8) { exit $rc } else { $global:LASTEXITCODE = 0 }
          Remove-Item (Join-Path $runtimeDir "Lib\site-packages") -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item (Join-Path $env:pythonLocation "Lib\site-packages") -Destination (Join-Path $runtimeDir "Lib") -Recurse -Force
          & (Join-Path $runtimeDir "python.exe") -m pip install --upgrade pip
          & (Join-Path $runtimeDir "python.exe") -m pip install --no-warn-script-location -r (Join-Path (Get-Location) "requirements.txt")
          Remove-Item (Join-Path $runtimeDir "Lib\site-packages\pip") -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item (Join-Path $runtimeDir "Lib\site-packages\setuptools") -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item (Join-Path $runtimeDir "Lib\site-packages\wheel") -Recurse -Force -ErrorAction SilentlyContinue

      - name: Bump build version
        id: version
        working-directory: app
        shell: pwsh
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          $base = "$($pkg.version)"
          $parts = $base.Split('.')
          if ($parts.Length -lt 2) {
            throw "Unexpected version format: $base"
          }
          $major = $parts[0]
          $minor = $parts[1]
          $patch = if ($parts.Length -ge 3) { [int]$parts[2] } else { 0 }
          if ($patch -gt 0) {
            $newVersion = "$major.$minor.$patch"
            Write-Host "Using manually specified patch version $newVersion from package.json"
          }
          else {
            $build = "${{ github.run_number }}"
            $newVersion = "$major.$minor.$build"
            Write-Host "Auto-bumping patch to $newVersion using workflow run number"
          }
          npm version --no-git-tag-version --allow-same-version $newVersion
          echo "version=$newVersion" >> $env:GITHUB_OUTPUT

      - name: Build & publish Windows installer
        working-directory: app
        env:
          USE_HARD_LINKS: "false"
        run: npm run dist:publish

      - name: Upload dist artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: |
            app/dist/*.exe
            app/dist/*.yml
            app/dist/*.blockmap
